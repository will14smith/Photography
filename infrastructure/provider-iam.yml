- Effect: Allow
  Action:
    - dynamodb:DescribeTable
    - dynamodb:Query
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
  Resource:
    Fn::GetAtt: [PhotographTable, Arn]
- Effect: Allow
  Action:
    - s3:GetObject
    - s3:PutObject
    - s3:DeleteObject
  Resource:
    Fn::Join:
      - "/"
      - - Fn::GetAtt: [ImageBucket, Arn]
        - "*"
- Effect: Allow
  Action:
    - sns:Publish
  Resource:
    Ref: ImageProcessorTopic
